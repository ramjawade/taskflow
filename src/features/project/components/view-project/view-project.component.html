<app-modal [modalId]="'modal1'">
  <div class="modal-body">Are you sure you want to delete this project?</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Close
    </button>
    <button type="button" class="btn btn-primary" (click)="apply()">
      Save changes
    </button>
  </div>
</app-modal>

<div class="container-fluid">
  <div class="row">
    <div class="project-dashboard card mb-3 px-0 bg-white rounded">
      <div class="card-header d-flex">
        <h5 class="mb-0">{{ project?.title }}</h5>
        <button class="ms-auto btn btn-outline-secondary" (click)="goBack()">
          <i class="bi bi-arrow-left me-2"></i>Back
        </button>
      </div>
      <div class="card-body">
        <p class="card-text">
          <strong>Description:</strong> {{ project?.description }}
        </p>
        <div class="row">
          <div class="col-md-4 text-center">
            <div class="stat-box bg-light p-3 rounded">
              <h6>Total Tasks</h6>
              <p class="display-6 text-primary">{{ tasks.length }}</p>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <div class="stat-box bg-light p-3 rounded">
              <h6>Completed Tasks</h6>
                <p class="display-6 text-success">{{ getCompletedTasksCount() }}</p>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <div class="stat-box bg-light p-3 rounded">
              <h6>Pending Tasks</h6>
              <p class="display-6 text-danger">{{ getPendingTasksCount() }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row project-main">
    <div class="col-2 ps-0">
      <ul class="list-group">
        <li
          class="list-group-item"
          routerLink="./board"
          routerLinkActive="list-group-item-primary"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Board
        </li>
        <li
          class="list-group-item"
          routerLink="./backlogs"
          routerLinkActive="list-group-item-primary"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Backlogs
        </li>
        <li
          class="list-group-item"
          routerLink="./roadmap"
          routerLinkActive="list-group-item-primary"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Roadmap
        </li>
      </ul>
    </div>
    <div class="col-10 project-outlet">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
