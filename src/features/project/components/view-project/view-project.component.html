<div class="container-fluid">
  <div class="row">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">{{ project?.title }}</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
        <div>
          <button class="btn btn-primary">Edit Project</button>
          <button class="btn btn-danger">Delete Project</button>
          <button class="btn btn-secondary">Back to Project List</button>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-2 border-end"></div>
      <div class="col-10 row justify-content-between">
        <div
          class="card"
          style="width: 20rem"
          *ngFor="let taskCategory of tasks"
          cdkDropList
          [cdkDropListData]="taskCategory.items"
          [cdkDropListConnectedTo]="connectedDropLists"
          (cdkDropListDropped)="drop($event, taskCategory.status)"
        >
          <div class="card-body">
            <h5 class="card-title">{{ taskCategory.status }}</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item"
              *ngFor="let task of taskCategory.items"
              cdkDrag
            >
              {{ task }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
