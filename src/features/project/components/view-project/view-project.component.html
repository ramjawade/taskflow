<div class="container-fluid">
  <div class="row">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">{{ project?.title }}</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
        <div>
          <button class="btn btn-primary">Edit Project</button>
          <button class="btn btn-danger" (click)="deleteProject()" >Delete Project</button>
          <button class="btn btn-secondary" (click)="createNewTask()">New Task</button>
        </div>
      </div>
    </nav>
    <div class="row project-main">
      <div class="col-2">
        <ul class="list-group">
          <li class="list-group-item" routerLink="./board">Board</li>
          <li class="list-group-item" routerLink="./backlogs">Backlogs</li>
          <li class="list-group-item">Roadmap</li>
        </ul>
      </div>
      <div class="col-10 project-outlet">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
